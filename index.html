<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List by DevGK</title>

      <section id="task-tabs">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">All</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Primary</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Not Done</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Done</a>
          </li>
        </ul>
      </section>
      <section id="task-area">
        <div class="task">First Test Text</div>
        <div class="task">First Test Text</div>
