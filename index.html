<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List by DevGK</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="fontawesome-free-6.0.0-web/css/all.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <section id="title">TO-DO List by DevGK</section>
      <section id="task-add">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Add new task"
            id="user-input"
            onKeypress="javascript:if(event.keyCode==13){addTask()}"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="input-button"
          >
            Add
          </button>
        </div>
      </section>
      <section id="task-tabs">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="tab-all"
              data-bs-toggle="tab"
              data-bs-target="#all"
              type="button"
            >
              All
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="tab-notDone"
              data-bs-toggle="tab"
              data-bs-target="#notDone"
              type="button"
            >
              Not Done
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="tab-done"
              data-bs-toggle="tab"
              data-bs-target="#done"
              type="button"
            >
              Done
            </button>
          </li>
        </ul>
      </section>
      <section id="task-area"></section>
      <div class="modal hidden">
        <div class="modal-background"></div>
        <div class="modal-content">
          <p>
            내용을 입력하지 않으셨습니다.<br />
            정확한 내용을 입력해주세요.
          </p>
          <button id="modal-close-button">Close</button>
        </div>
      </div>
    </div>
    <footer>
      <address>
        copyright &copy; by
        <a href="https://github.com/exodus0315" target="_blank">DevGK</a>
        All Right Reserves
      </address>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
