<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List by DevGK</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="fontawesome-free-6.0.0-web/css/all.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <section id="title">TO-DO List by DevGK</section>
      <section id="task-add">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Add new task"
            aria-label="Add new task"
            id="user-input"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="input-button"
          >
            Add
          </button>
        </div>
      </section>
      <section id="task-tabs">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">All</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Primary</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Not Done</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Done</a>
          </li>
        </ul>
      </section>
      <section id="task-area">
        <div class="task">
          <p>First Test Text</p>
          <div class="task-button">
            <button><i class="fa-solid fa-calendar-check fa-xl"></i></button>
            <button><i class="fa-solid fa-calendar-minus fa-xl"></i></button>
          </div>
        </div>
        <div class="task">
          <p>Second Test Text</p>
          <div class="task-button">
            <button><i class="fa-solid fa-calendar-check"></i></button>
            <button><i class="fa-solid fa-calendar-minus"></i></button>
          </div>
        </div>
        <div class="task">
          <p>Third Test Text</p>
          <div class="task-button">
            <button><i class="fa-solid fa-calendar-check"></i></button>
            <button><i class="fa-solid fa-calendar-minus"></i></button>
          </div>
        </div>
      </section>
    </div>
    <footer>
      <address>
        copyright &copy; by
        <a href="https://exodus0315.github.io/" target="_blank">DevGK</a>
        All Right Reserves
      </address>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
